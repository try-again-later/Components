<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled HTML5 video player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 class="mb-12">Styled HTML5 video player</h1>
    <main class="center-contents">
      <div class="video-player">
        <video
          class="video-player__video-element"
          src="./assets/cat-720p.mp4"
        ></video>

        <div class="video-player__video-controls video-controls">
          <div class="video-controls__progress-wrapper">
            <div class="video-controls__progress-bar"></div>
          </div>

          <button
            class="video-controls__toggle-play-button video-controls__button"
            type="button"
            title="Toggle play"
            aria-label="Toggle video playback"
          ></button>

          <input
            class="video-controls__volume-input video-controls__input-range"
            type="range"
            name="volume"
            min="0"
            max="1"
            step="0.05"
            value="0.4"
          />

          <input
            class="video-controls__playback-speed-input video-controls__input-range"
            type="range"
            name="playbackSpeed"
            min="0.25"
            max="3"
            step="0.05"
            value="1"
          />

          <button
            type="button"
            class="video-controls__skip-backwards-button video-controls__button"
            data-skip-amount="5"
          >
            5s
          </button>

          <button
            type="button"
            class="video-controls__skip-forwards-button video-controls__button"
            data-skip-amount="-5"
          >
            5s
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/e860a5eff1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.ts" type="module"></script>
  </body>
</html>
